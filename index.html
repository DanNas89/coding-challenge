<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div id="box">
      <header>
        <!-- logo e titolo -->
        <img class="logo" src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- navigazione -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina prenotazione</button>
        <button type="button" name="button">Accendi luci</button>
      </nav>

      <main>
        <!-- lista monopattini -->
        <section>
          <input type="checkbox">
          <span><strong>Monopattino Gino22</strong></span>
          <div>
            <span>&#8611;</span>
            <span>Via Guagalametri - a 220 metri da te</span><br>
            <span>Stato carica:</span>
          </div>
          <div class="battery1"></div>
        </section>

        <section>
          <input type="checkbox">
          <span><strong>Monopattino Mike24</strong></span>
          <div>
            <span>&#8611;</span>
            <span>Via Ricciardoni - a 420 metri da te</span><br>
            <span>Stato carica:</span>
          </div>
          <div class="battery2"></div>
        </section>

        <section>
          <input type="checkbox" class="selezione">
          <span><strong>Monopattino Fede154</strong></span>
          <div>
            <span>&#8611;</span>
            <span>Via Mentarini - a 490 metri da te</span><br>
            <span>Stato carica:</span>
          </div>
          <div class="battery3"></div>
        </section>
      </main>
    </div>
  </body>
</html>
